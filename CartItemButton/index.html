<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <button class="nav-menu-btn" aria-label="Open menu">&#9776;</button>
        <span class="nav-logo">FoodieCart</span>
        <button class="nav-cart-btn" aria-label="View cart">
            <span class="nav-cart-icon">üõí</span>
        </button>
    </nav>
    <div class="cart-container">
        <div class="cart-list" id="cart-list">
            <div class="cart-item-row">
                <div class="cart-item-main">
                    <span class="cart-item-icon">üçü</span>
                    <span class="cart-item-name">French Fries</span>
                </div>
                <div class="cart-item-controls">
                    <button class="qty-btn minus" onclick="decrease()">-</button>
                    <span class="qty-display" id="qty-display1">ADD</span>
                    <button class="qty-btn plus" onclick="increase()">+</button>
                </div>
                <div class="cart-item-price">√ó ‚Çπ89.00</div>
                <div class="cart-item-total">‚Çπ178.00</div>
            </div>
        <div class="cart-subtotal-row">
            <span>Subtotal</span>
            <span id="cart-subtotal">‚Çπ395.00</span>
        </div>
        <div class="cart-instructions">
            <label for="instructions">SPECIAL COOKING INSTRUCTIONS</label>
            <textarea id="instructions" placeholder="Type here..."></textarea>
        </div>
        <button class="pay-btn">Select Payment Method &rarr;</button>
    </div>
</body>
<script>
    let count=0;
    function increase(){
        count++;
        document.getElementById("qty-display1").innerHTML=count;
    }
    function decrease(){
    if(count>=1){
        count--;
        document.getElementById("qty-display1").innerHTML=count;
    }
    }
</script>
</html>
